{% extends 'base.html' %}

{% block title %}
{% endblock %}
<title>New User</title>

{% block body %}

<div class="jumbotron">
  <div class="container">

    <div class="wrapper">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <h1>Registro de novo usuario</h1>

          <form class="configdiv" action="register" method="post">
            <p2>{{falha}}</p2>

            {% csrf_token %}
            <div class="form-group">
              <input type="text" name= "first_name" placeholder="Fist Name" class="form-control">
            </div>

            <div class="form-group">
              <input type="text" name= "last_name" placeholder="Last name" class="form-control">
            </div>

            <div class="form-group">
              <input type="text" name= "email" placeholder="Email" class="form-control">
            </div>


            <div class="form-group">
              <input type="password" name ="password" placeholder="Password" class="form-control">
            </div>

            <div class="form-group">
              <input type="password" name ="confirmPassword" placeholder="confirm password" class="form-control">
            </div>

            <p1>Tipo de usuario:</p1>
            <div class="form-group">
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1"> Commun User
              </label>
              <label class="radio-inline">
                <input type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2"> Admin
              </label>

            </div>

            <p1>Acess level:</p1>
            <div class="form-group">
              <div class="checkbox">
                <label class="checkbox-inline checkbox-success">
                  <input type="checkbox" id="permissions_checkbox1" name="can_generate" > Generate Report
                </label>
              </div>
              <div class="checkbox">
                <label class="checkbox-inline checkbox-success">
                  <input type="checkbox" id="permissions_checkbox2" name="view_transductors">  Manage Transdutors
                </label>
              </div>
              <div class="checkbox">
                <label class="checkbox-inline checkbox-success">
                  <input type="checkbox" id="permissions_checkbox3" name="edit_users" > Edit Users
                </label>
              </div>
              <div class="checkbox">
                <label class="checkbox-inline checkbox-success">
                  <input type="checkbox" id="permissions_checkbox3" name="delete_users"> Delete Users
                </label>
              </div>
              <button type="submit" class="btn btn-success btn-lg btn-block" >Register</button>

            </div>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block login %}
<form class="navbar-form navbar-right" action="login" method="post">
  <p2 color="red" >{{falha}}</p2>
  {% csrf_token %}
  <div class="form-group">
    <input type="text" name= "Email" placeholder="Email" class="form-control">
  </div>
  <div class="form-group">
    <input type="password" name ="Password" placeholder="Password" class="form-control">
  </div>
  <button type="submit" class="btn btn-success">Sign in</button>
</form>
{% endblock %}
