{% extends 'users/dashboard.html' %}
{% load i18n %}

{% block title %}
<title>{% trans "Edit User" %}</title>
{% endblock %}

{% block dashboard_content %}
<div class="jumbotron">
  <div class="container">
    <div class="wrapper">
      <div class="row">
        <div class="col-md-8 col-md-offset-2">

          <div class="confirmation">
            <p2>{{info}}</p2>
          </div>

          <h1> </h1>
          <form class="configdiv" action="register" method="post">
            <p2>{{falha}}</p2>
            {% csrf_token %}
            <div class="form-group">
              <label>Nome :</label>
              <input type="text" name= "first_name" value="{{user.first_name}}" class="form-control">
            </div>
            <div class="form-group">
              <label>Sobrenome :</label>
              <input type="text" name= "last_name" value="{{user.last_name}}" class="form-control">
            </div>
            <div class="form-group">
              <label>Email :</label>
              <input type="text" name= "email" value="{{user.email}}" class="form-control">
            </div>
            <input type="hidden" name="original_email" value="{{user.email}}">
            <button type="submit" class="btn btn-success" >{% trans "Edit" %}</button>
            <a class="btn btn-primary" href="{% url 'users:list_user_edit' %}" role="button">{% trans "Cancel" %}</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
{% block login %}
<form class="navbar-form navbar-right" action="login" method="post">
  <p2 color="red" >{{falha}}</p2>
  {% csrf_token %}
  <div class="form-group">
    <input type="text" name= "Email" placeholder="Email" class="form-control">
  </div>
  <div class="form-group">
    <input type="password" name ="Password" placeholder="Password" class="form-control">
  </div>
  <button type="submit" class="btn btn-success">{% trans "Sign in" %}</button>
</form>
{% endblock %}
