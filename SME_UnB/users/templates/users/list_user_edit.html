{% extends 'users/dashboard.html' %}

{% block dashboard_content %}


<div class="margin">
    <h1 margin: "10px">Lista de usuarios cadastrados:&nbsp;&nbsp;&nbsp;</h>
</div>

<div class="margin">

    <table class ="table table-bordered">
        <tr>
            <th>Primeiro Nome</th>
            <th>Ultimo Nome</th>
            <th>Email</th>
            <th>Editar</th>

        </tr>
        {% for user in users %}
        <tr>
            <td>{{user.first_name}}</td>
            <td>{{user.last_name}}</td>
            <td>{{user.email}}</td>
            <td><a  class="glyphicon glyphicon-pencil" href="{% url 'users:edit_user' user.id %}"></a></td>
        </tr>
        {% endfor %}

        </tab
</div>


{% endblock %}
