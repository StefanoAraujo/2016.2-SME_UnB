{% extends 'base.html' %}
{% load bootstrap3 %}
{% bootstrap_css %}
{% bootstrap_messages %}
{% load i18n %}
{% load staticfiles %}

{% block title %}
<title>{% trans "SME - Esqueci a senha" %}</title>
{% endblock %}
{% block body %}
<script type="text/javascript" src="{% static 'retrieve_password/js/reset.js' %}"></script>

<!-- Modal -->
<div class="modal" id="erroremail" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Email Errado</h4>
      </div>
      <div class="modal-body" id='modal-body'>
        <span id='message'></span>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" id="closeModal">Close</button>
      </div>
    </div>
  </div>
</div>

<div class="container">
    <div id='content-form' class="col-md-4 col-md-offset-4">
      <div class="container" id="results"></div>
        <form class="form-signin">
            {% csrf_token %}
            <h2 id="tittle-confirm" class="form-signin-heading text-center">Confirme o email</h2>
            <div id='form-group' class="form-group">
                <label for="email" class="sr-only">{% trans "Email address" %}</label>
                <input type="user" id="email" name="email" class="form-control" placeholder="Email" required autofocus>
            </div>
            <input type="hidden" name="token" value="{{token}}" id="token">
            <button id='reset_btn' class="btn btn-lg btn-primary btn-block">{% trans "Alterar senha" %}</button>
        </form>
    </div>
</div>
{% endblock %}
