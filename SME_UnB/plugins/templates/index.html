{% extends 'data_reader/base.html' %}
{% load plugins %}

{% block title %}
    <title>SME Plugins</title>
{% endblock %}

{% block body %}
<h1>Available plugins</h1>
{% get_plugins plugins.plugins.BasePlugin as contenttypes %}
<ul>
    {% for plugin in contenttypes %}
    <li><a href="{{ plugin.get_list_url }}">{{ plugin.title }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
