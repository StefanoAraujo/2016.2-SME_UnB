{% extends "users/dashboard.html" %}
{% load i18n %}
{% load staticfiles %}
{% load static %}

{% block dashboard_content %}

<body>
  <div class="container-fluid">
    <div class="span2 well" id="select_transductor">
      <h3 class="info">{% trans "Choose a Transductor" %}</h3>
      <h5 class="info2">{% trans "Show Graphics of transdutors" %}:</h5>
      <select required class="form-control" id="selectTransductor" style="width: 40%;">
        <option value="" selected="true"> {% trans "Select a Transductor" %} </option>
        {% for transductor in all_transductors %}
        <option value="{{transductor.id}}">
          {{transductor.description}}
        </option>
        {% endfor %}
      </select>
      <button type="button" id="select_transductor_btn">{% trans "Select" %}</button>
    </div>

    <div class="container-fluid" id="dashboard_div">
      <div class="row">
        <div class="col-lg-2 well wll-sm" id="column_filter" hidden="true"></div>
        <div class="container col-lg-10" id="curve_chart"></div>
      </div>
      <div class="container row" id="filter_div"></div>
    </div>

  </div>
  <script src="{% static 'js/chart.js' %}"></script>
</body>
{% endblock %}
